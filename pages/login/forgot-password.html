<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>


    <!--    <script src="../../assets/libraries/bootstrap-5.3.3-dist/js/bootstrap.js"></script>-->
    <!--    <link rel="stylesheet" href="../../assets/libraries/bootstrap-5.3.3-dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>
<body>
<div class="login-container">
    <h3>Quên mật khẩu</h3>
    <p>Hãy nhập số điện thoại/email của bạn vào bên dưới để bắt đầu quá trình khôi phục mật khẩu.</p>
    <form>
        <div class="field">
            <input type="text" class="form-control" id="user-email" placeholder="Nhập email khôi phục mật khẩu">
            <label for="user-email">Email</label>
        </div>

        <button type="submit" class="btn-login" id="forgot-password-btn">Khôi phục mật khẩu</button>
    </form>
    <div class="footer-links">
        <p>Ban chưa có tài khoản? <a href="register.html" class="text-link">Đăng ký ngay</a></p>
    </div>
</div>
</body>

</html>
